<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <!--#include file="/public/head.inc"-->
</head>
<body class="login">
<div class="section-authentication-cover" id="app">
    <div class="">
        <div class="row g-0">

            <div class="col-12 col-xl-7 col-xxl-8 auth-cover-left align-items-center justify-content-center d-none d-xl-flex bg-primary">

                <div class="card rounded-0 mb-0 border-0 bg-transparent">
                    <div class="card-body">
                        <img src="assets/images/boxed-login.png" class="img-fluid auth-img-cover-login" width="650" alt="">
                    </div>
                </div>

            </div>

            <div class="col-12 col-xl-5 col-xxl-4 auth-cover-right align-items-center justify-content-center">
                <div class="card rounded-0 m-3 mb-0 border-0">
                    <div class="card-body p-sm-5">
                        <img src="assets/images/logo.png" class="mb-4" width="126" alt="" style="margin-left: -20px">
                        <h6 class="fw-bold" style="white-space:pre-wrap"><cn>灵派  让科技更简单</cn></h6>
                        <div class="separator section-padding mt-3">
                            <div class="line"></div>
                            <p class="mb-0 fw-bold">AND</p>
                            <div class="line"></div>
                        </div>

                        <div class="form-body mt-4">
                            <form @submit.prevent="onLogin" class="row g-3">
                                <div class="col-12">
                                    <label for="username" class="form-label"><cn>用户名</cn><en>Username</en></label>
                                    <input type="text" v-model="username" class="form-control  border-3" id="username" placeholder="Enter Username">
                                </div>
                                <div class="col-12">
                                    <label for="password" class="form-label"><cn>密码</cn><en>Password</en></label>
                                    <div class="input-group" id="show_hide_password">
                                        <input :type="inputType" class="form-control border-end-0  border-3" id="password" v-model="password" placeholder="Enter Password">
                                        <div @click="onSwitch" class="input-group-text bg-transparent  border-3" style="cursor: pointer"><i :class="['fa-regular',{'fa-eye-slash  ':inputType==='password'},{'fa-eye ':inputType!=='password'}]"></i></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-check form-switch  border-3">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label"><cn>记住密码</cn><en>Remember Me</en></label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="d-grid">
                                        <button type="submit" class="btn  border-3 btn-primary"><cn>登录</cn><en>Login</en></button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!--#include file="/public/footer.inc"-->

<script type="module">

    import { func,alertMsg } from "./assets/js/helper.js";

    const app = Vue.createApp({
        data() {
            return {
                username:"",
                password:"",
                inputType:"password"
            }
        },
        methods: {
            async onLogin() {
                if(!this.isValid()) {
                    alertMsg('<cn>用户名密码不能为空</cn><en>Username and password cannot be empty</en>', 'error');
                    return;
                }
                func("/link/mgr/login/onLogin",{"username":this.username,"password":this.password})
                    .then((ret)=>{
                        if(ret.status === "success") {
                            location.href = "/dashboard.html";
                            return;
                        }
                        alertMsg('<cn>用户名密码错误</cn><en>Username or password is incorrect</en>', 'error');
                    });
            },
            isValid() {
                return this.username !== '' && this.password !== '';
            },
            onSwitch() {
                if(this.inputType === "password")
                    this.inputType = "text";
                else
                    this.inputType = "password";
            }
        }
    });
    app.mount('#app');
</script>

</body>

</html>
